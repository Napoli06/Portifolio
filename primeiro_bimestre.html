<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Atividades Primeiro Bimestre</title>

<body>
    <section class="services" id="atividades">
        <h2 class="heading">Atividades Primeiro Bimestre</h2>

        <button onclick="window.location.href='index.html#atividades'" class="botao">Voltar</button>
        
        <div class="services-container">
            <div class="service-box">
                <div class="service-info">
                    <h4>Primeira Lição</h4>
                    <button onclick="window.location.href='Lição 1.HTML'" class="botao">Soma de Dois Fatores</button>
                </div>
            </div>
        
            <div class="service-box">
                <div class="service-info">

            <div class="service-box">

            </div>
        
            <div class="service-box">
                <div class="service-info">

            <div class="service-box">

                    <h4>Quinta Lição</h4>
